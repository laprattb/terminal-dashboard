# Terminal Dashboard Configuration
# Copy this file to ~/.config/dashboard/config.ini or specify with -c flag

[general]
# Refresh rate in milliseconds (minimum 100)
refresh_ms = 1000

# Dashboard title
title = System Dashboard

[display]
# Toggle which metrics to display
show_cpu = true
show_memory = true
show_disk = true

[colors]
# Available colors: black, red, green, yellow, blue, magenta, cyan, white
bar = green
title = cyan
label = white
value = white
warning = yellow
critical = red

[thresholds]
# Percentage thresholds for color changes
warning = 80
critical = 90

[style]
# Character used for filled portion of bar
bar_fill = #

# Character used for empty portion of bar
bar_empty = -

# Width of the progress bar (10-80)
bar_width = 30

[disks]
# Add disk paths to monitor (one per line)
# path = /
# path = /home
# path = /var
path = /
